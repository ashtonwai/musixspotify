<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>MUSIXSPOTIFY</title>
		<!-- Link Style Sheets -->
		<link rel="stylesheet" href="styles/main.css" type="text/css"/>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,700' rel='stylesheet' type='text/css'>
		<!-- Import jQuery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<!-- Import JavaScript -->
		<script src="scripts/ajax.js"></script>
	</head>
	<body id="body">
		<header>
			<h1><span id="title_MUSIX">MUSIX</span><span id="title_SPOTIFY">SPOTIFY</span></h1>
			<div id="searchBar">
				<input id="search" type="text" size="20" value="Search Music"/>
				<button id="searchButton" type="button">Search</button>
			</div>
		</header>
		<div id="main">
			<button id="testLeft" type="button">Left</button>
			<button id="testRight" type="button">Right</button>
		</div>
		<aside id="rightPanel">
			<div id="info">
				<span class="subtitle">Track Info</span>
			</div>
			<hr>
			<img id="albumArt" src="images/album.png" alt="album art" width="250px" height="250px">
		</aside>
		<aside id="leftPanel">
			Left Panel
		</aside>
	</body>
</html>
